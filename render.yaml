services:
  - type: web
    name: fina-supabase-ui
    env: static
    plan: free
    path: .
    staticPublishPath: fina/supabase-ui/dist
    buildCommand: cd fina/supabase-ui && npm install && npm run build
    envVars:
      - key: VITE_SUPABASE_URL
        scope: secret
      - key: VITE_SUPABASE_ANON_KEY
        scope: secret
    autoDeploy: true
